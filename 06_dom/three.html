<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code</title>
    
</head>
<body style="background-color: #212121; color:#fff">
    
</body>
<script>
    const div=document.createElement('div')
    console.log(div);
    div.className="main"
    div.id=Math.round(Math.random()*10+1)

    //to set customized attributes

    div.setAttribute("title","generated title")
    //in this there is no borrow of refrence and update without borrowing hence took only 1 round


    div.style.backgroundColor="green"
    div.style.padding="12px" 
    // above div is not visible on the web page bcoz the div is only present in the memory we need to explicitly attach the div to the web page as a element of a docu;ment object

    // ++++++++++++++++++++++++
    //div.innerHTML="Chai aur code"
    //in this format it first borrow the reference of those who needs to be updated and then update it.hence it need 2 round for it.


    const addText=document.createTextNode("Chai aur code")
    div.appendChild(addText)

    //attaching the div to the body so that div is not only present in the memory it is also visible on the web page
    document.body.appendChild(div)

</script>
</html>
